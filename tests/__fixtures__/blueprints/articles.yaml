title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Title
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
      -
        handle: excerpt
        field:
          type: textarea
          display: Excerpt
          character_limit: 160
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: topics
        field:
          type: terms
          taxonomies:
            - topics
          display: Topics
          mode: select
      -
        handle: post_topic
        field:
          max_items: 1
          mode: default
          create: true
          taxonomies:
            - topics
          display: 'Post Topic'
          type: terms
          icon: taxonomy
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
